<app-header [isNotHome]="isNotHome" [pageTitle]="pageTitle"></app-header>

<ion-content class="ion-text-center">
    <ion-card>
        <ion-card-title color="primary" class="ion-text-center">
            <ion-label>
                <h1 class="titulo-login">Bienvenido</h1>
            </ion-label>
        </ion-card-title>
        <ion-card-content>
            <ion-icon class="icono" name="person-outline"></ion-icon>
            <ion-item class="mtop">
                <ion-label position="floating">Correo</ion-label>
                <ion-input  type="text" 
                            [(ngModel)]="user.username" 
                            placeholder="correo@correo.com"
                            pattern = "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                            required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input  type="password" 
                            [(ngModel)]="user.password"
                            pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{4,6}$"
                            required></ion-input>   
            </ion-item>
        </ion-card-content>
        <ion-button color="warning" shape="block" (click)="loguearse()">Iniciar Sesión</ion-button>
    </ion-card>
    <a class="link-recuperar" href="">¿olvidaste tu contraseña?</a>
</ion-content>
